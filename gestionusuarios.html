<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema de Hogares - M√∫ltiples Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(90deg, #183da4 0%, #08174a 50%);
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .warning { background: rgba(255, 193, 7, 0.3); }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .btn-danger { background: #f44336; }
        .btn-danger:hover { background: #da190b; }
        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test del Sistema de Hogares</h1>
        
        <div class="user-info">
            <h3>Usuario Actual</h3>
            <p id="current-user-info">Cargando...</p>
            <button onclick="cambiarUsuario()">Cambiar Usuario</button>
            <button onclick="crearUsuarioAleatorio()">Crear Usuario Aleatorio</button>
        </div>

        <div class="test-container">
            <h3>üè† Operaciones de Hogares</h3>
            <button onclick="crearHogarTest()">Crear Hogar de Prueba</button>
            <button onclick="listarHogares()">Listar Mis Hogares</button>
            <button onclick="listarTodosHogares()">Listar TODOS los Hogares</button>
            <button onclick="verificarBaseDatos()" class="btn-danger">Verificar Base de Datos</button>
        </div>

        <div id="test-results" class="test-container">
            <h3>üìä Resultados de Pruebas</h3>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentUser = null;

        // Inicializar usuario
        function initUser() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                try {
                    currentUser = JSON.parse(storedUser);
                } catch (e) {
                    currentUser = { id: Math.floor(Math.random() * 1000) + 2, nombre: "Usuario Test" };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
            } else {
                currentUser = { id: Math.floor(Math.random() * 1000) + 2, nombre: "Usuario Test" };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            updateUserInfo();
        }

        function updateUserInfo() {
            document.getElementById('current-user-info').innerHTML = 
                `<strong>ID:</strong> ${currentUser.id} - <strong>Nombre:</strong> ${currentUser.nombre}`;
        }

        function cambiarUsuario() {
            const nuevoId = prompt('Ingrese nuevo ID de usuario:');
            const nuevoNombre = prompt('Ingrese nombre del usuario:') || 'Usuario Test';
            if (nuevoId) {
                currentUser = { id: parseInt(nuevoId), nombre: nuevoNombre };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUserInfo();
                addResult(`‚úÖ Usuario cambiado a ID: ${currentUser.id}`, 'success');
            }
        }

        function crearUsuarioAleatorio() {
            currentUser = { 
                id: Math.floor(Math.random() * 1000) + 2, 
                nombre: `Usuario_${Math.floor(Math.random() * 1000)}` 
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUserInfo();
            addResult(`‚úÖ Nuevo usuario aleatorio creado: ID ${currentUser.id}`, 'success');
        }

        async function crearHogarTest() {
            const hogarData = {
                direccion: `Calle ${Math.floor(Math.random() * 100)} #${Math.floor(Math.random() * 50)}-${Math.floor(Math.random() * 100)}`,
                ciudad: 'Ciudad Test',
                fk_region: 1, // Regi√≥n andina
                fk_usuario: currentUser.id,
                generacion_estimada: Math.floor(Math.random() * 2000) + 500,
                consumo_estimado: Math.floor(Math.random() * 1500) + 300,
                paneles: [
                    { panel_id: 1, cantidad: Math.floor(Math.random() * 5) + 1, energia_generada: 500 }
                ],
                electrodomesticos: [
                    { electrodomestico_id: 1, cantidad: 1, consumo: 2000 }
                ]
            };

            try {
                const response = await fetch(`${API_BASE}/hogares`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(hogarData)
                });

                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ Hogar creado exitosamente para usuario ${currentUser.id}: ${result.direccion}`, 'success');
                } else {
                    const error = await response.json();
                    addResult(`‚ùå Error al crear hogar: ${error.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function listarHogares() {
            try {
                const response = await fetch(`${API_BASE}/hogares/usuario/${currentUser.id}`);
                const hogares = await response.json();
                
                if (Array.isArray(hogares)) {
                    addResult(`üìã Usuario ${currentUser.id} tiene ${hogares.length} hogares:`, 'success');
                    hogares.forEach(hogar => {
                        addResult(`  üè† ID: ${hogar.id} - ${hogar.direccion} (Usuario: ${hogar.fk_usuario})`, 'success');
                    });
                } else {
                    addResult(`‚ö†Ô∏è Respuesta inesperada: ${JSON.stringify(hogares)}`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå Error al listar hogares: ${error.message}`, 'error');
            }
        }

        async function listarTodosHogares() {
            try {
                const response = await fetch(`${API_BASE}/hogares`);
                const hogares = await response.json();
                
                addResult(`üìã Total de hogares en el sistema: ${hogares.length}`, 'warning');
                
                // Agrupar por usuario
                const por_usuario = {};
                hogares.forEach(hogar => {
                    if (!por_usuario[hogar.fk_usuario]) {
                        por_usuario[hogar.fk_usuario] = [];
                    }
                    por_usuario[hogar.fk_usuario].push(hogar);
                });
                
                Object.keys(por_usuario).forEach(userId => {
                    addResult(`  üë§ Usuario ${userId}: ${por_usuario[userId].length} hogares`, 'warning');
                });
                
            } catch (error) {
                addResult(`‚ùå Error al listar todos los hogares: ${error.message}`, 'error');
            }
        }

        async function verificarBaseDatos() {
            try {
                const response = await fetch(`${API_BASE}/test/db`);
                const result = await response.json();
                addResult(`üóÑÔ∏è Base de datos: ${result.database}`, 'success');
                addResult(`üìä Tablas: ${JSON.stringify(result.tables)}`, 'success');
            } catch (error) {
                addResult(`‚ùå Error al verificar BD: ${error.message}`, 'error');
            }
        }

        function addResult(message, type) {
            const resultsContent = document.getElementById('results-content');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsContent.appendChild(resultDiv);
            resultsContent.scrollTop = resultsContent.scrollHeight;
        }

        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', initUser);
    </script>
</body>
</html>
